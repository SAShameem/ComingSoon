<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextPrtnr - Coming Soon</title>
  <!-- Font Awesome for Social Media Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d; /* Darkest background */
      color: #ffffff; /* White text */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Logo Section */
    .logos {
      margin-bottom: 20px;
    }

    .logos img {
      margin: 10px;
    }

    .broad-logo {
      width: 250px;
      align-items: center;
    }

    .icon-logo {
      width: 100px;
    }

    /* Hero Text */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      color: #bba9a9; /* Accent color */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .coming-soon {
      font-size: 1.8rem;
      color: #fe0303;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 50px;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: #ffffff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Logos -->
  <div class="logos">
    <img src="nextPrtnr.png" alt="Broad Logo" class="broad-logo">
  <!--<img src="Square Icon_PNG.png" alt="Icon Logo" class="icon-logo"> -->
  </div>

  <!-- Hero Text -->
  <h1>Find your next partner perfectly with <span style="color: #ff0000;">nextPrtnr</span></h1>
  <p class="coming-soon">Coming Soon...</p>

  <!-- Social Media Links -->
  <div class="social-links">
    <a href="https://facebook.com/nextPrtnr" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://x.com/nextPrtnr" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://linkedin.com/companny/nextprtnr" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://instagram.com/nextPrtnr" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
</body>
</html>
